<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in-Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="googlelogo.png" alt="Google logo" class="logo">
    <h2>Sign in</h2>
    <p>to continue to Gmail</p>

    <form>
      <input type="email" placeholder="Email or phone" required>
      <a href="#" class="link">Forgot email?</a>
      <div class="actions">
        <a href="#" class="create">Create account</a>
        <button type="submit">Next</button>
      </div>
    </form>
  </div>
</body>
</html>
